<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter4.データについて深く知る</title>
</head>
<body>


  <script>

    /*********************************************
      74.データの型について知りたい
    **********************************************/
    // 利用シーン: JavaScriptの型の使い分けを理解したい
    //           文字列や数値など、書式を学びたい
    // 【構文①】
    // データ型： プリミティブ型（基本型）
    // 意味： データそのもの
    // 【構文②】
    // データ型： オブジェクト型（複合型）
    // 意味： データを参照するデータ


    /*********************************************
      75.イミュータブル（不変性）とミュータブル（可変性）について知りたい
    **********************************************/
    // 利用シーン: データの振る舞いについて理解したい
    // 【構文①】
    // データ型： プリミティブ型（基本型）
    // 可変性： イミュータブル（不変）
    // 【構文②】
    // データ型： オブジェクト型（複合型）
    // 可変性： ミュータブル（可変）


    /*********************************************
      76.データの型を調べたい
    **********************************************/
    // 利用シーン: データの型を調べたいとき
    //           データの型によって処理を分岐したいとき
    // 【構文①】
    // typeof 値
    // 意味： 値のデータ型を調べる

    /***
    console.log(typeof 10);
    console.log(typeof null);
    ***/


    /*********************************************
      77.オブジェクトのインスタンスかどうかを調べたい
    **********************************************/
    // 利用シーン: データの種類によって処理を分岐したいとき
    // 【構文①】
    // 値 instanceof オブジェクト
    // 意味： 値がオブジェクトのインスタンスかどうか

    const today = new Date();

    console.log(today instanceof Date);
    console.log(today instanceof Array);


  </script>
</body>
</html>
